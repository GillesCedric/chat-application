version: '3.8'
services:
  api-gateway:
    build:
      context: .
      dockerfile: src/services/api-gw/Dockerfile
    ports:
      - "8080:3000"
    image: api-gateway
    networks:
      - chat-application-network
    restart: always
    env_file:
      - .env
    volumes:
      - /etc/chat-application/certs/api-gateway:/app/certs:ro
    depends_on:
      - mongodb

  mongodb:
    image: mongo
    restart: always
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: example
    networks:
      - chat-application-network

  mongodb-express:
    image: mongo-express
    restart: always
    ports:
      - 8081:8081
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: root
      ME_CONFIG_MONGODB_ADMINPASSWORD: example
      ME_CONFIG_MONGODB_URL: mongodb://root:example@mongodb:27017/
    networks:
      - chat-application-network
    depends_on:
      - mongodb

networks:
  chat-application-network:


